<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<meta name="veiwport" content="width=device-width, inital-scale=1.0" />
<link rel="stylesheet" href="site.css" type="text/css" />
    <title>Pies | Bethany's Pie Shop</title>

  </head>
  <body>
      <header>
          <nav>
              <ul>
                  <li><a href="/"></a>Home</li>
                  <li><a href="pies.html"></a>Pies</li>
                  <li><a href="contact.html"></a>Contact Us</li>
                </ul>
              </nav>
            </header>
			
            <main>
              <aside>
				<img src="images/logo.png" alt="Bethany's Pie Shop" />
			</aside>
			<article>
			<section class="column-desktop">
				<div class="pie">
					<img src="images/apple-pie.png" alt="Apple Pie" />
					<div class="columns">
						<div class="title">Apple Pie</div>
						<div class="price">$12.95"</div>
					</div>
					<p class="desc">Our famous apple pie</p>
					<button data-order="apple-pie">Order</button>
				</div>
				<div class="pie">
					<img src="images/cherry-pie.png" alt="Cherry Pie" />
					<div class="columns">
						<div class="title">Cherry Pie</div>
						<div class="price">$15.95"</div>
					</div>
					<p class="desc">A summer classic!</p>
					<button data-order="cherry-pie">Order</button>
				</div>
			</section>
		</article>
	</main>
			
            <footer>
              <nav>
                <ul>
                  <li><a href="/"></a>Home</li>
                  <li><a href="pies.html"></a>Pies</li>
                  <li><a href=".contact.html"></a>Contact Us</li>
				  </ul>
              </nav>
            </footer>

  </body>
</html>
